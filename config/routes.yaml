add_post:
    path: /post/add
    controller: App\Controller\PostController::add

post_show:
    path: /post/{id}
    controller: App\Controller\PostController::show

post_delete:
    path: /post/delete/{id}
    controller: App\Controller\PostController::delete
    methods: [POST, DELETE]

post_edit:
    path: /post/{id}/edit
    controller: App\Controller\PostController::edit
    methods: [GET, POST]